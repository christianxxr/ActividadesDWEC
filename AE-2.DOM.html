<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario DOM</title>

    <script type="application/javascript">
        function generarFormulario() {
            div1.innerHTML = "<h2 align='center'>Formulario genereado mediante DOM</h2>"

            //Creamos el formulario

            let formulario = document.createElement('form')
            formulario.name = 'formularioDOM'
            formulario.id = 'formularioDOM'
            formulario.action = "urlServidor"
            formulario.method = 'get'
            div1.appendChild(formulario)

            generarInputText()
            generarRadioButton()
            generarCheckbox()
            generarImagenes()
            generarSelect()
            generarTextArea()
        }

        function generarInputText() {
            let dni = document.createElement('p') //Creamos la etiqueta <p></p>
            let textoDNI = document.createTextNode('DNI: ')
            div1.appendChild(textoDNI) //Añadimos a la etiqueta <p>DNI: </p>
            let inputDNI = document.createElement("input") // Creamos la etiqueta <input></input>
            inputDNI.type = "text" // Le damos a la etiqueta el tipo <input type="text"></input>
            inputDNI.id = "dni" // Le da damos a la etiqueta el id <input type="text" id="dni"></input>
            div1.appendChild(inputDNI) //Fin de la etiqueta <p>DNI: <input type="text" id="dni"></input></p>

            br = document.createElement('br') //Creamos la etiqueta <br/> para dar espacio
            div1.appendChild(br)
            br = document.createElement('br')
            div1.appendChild(br)

            let nombre = document.createElement('p') //Creamos la etiqueta <p></p>
            let textoNombre = document.createTextNode(' Nombre: ')
            div1.appendChild(textoNombre) //Añadimos a la etiqueta <p>Nombre: </p>
            let inputNombre = document.createElement("input") // Creamos la etiqueta <input></input>
            inputNombre.type = "text" // Le damos a la etiqueta el tipo <input type="text"></input>
            inputNombre.id = "nombre" // Le da damos a la etiqueta el id <input type="text" id="nombre"></input>
            div1.appendChild(inputNombre) //Fin de la etiqueta <p>Nombre: <input type="text" id="nombre"></input></p>

            br = document.createElement('br')
            div1.appendChild(br)
            br = document.createElement('br')
            div1.appendChild(br)

            let apellidos = document.createElement('p') //Creamos la etiqueta <p></p>
            let textoApellidos = document.createTextNode(' Apellidos: ')
            div1.appendChild(textoApellidos) //Añadimos a la etiqueta <p>Apellidos: </p>
            let inputApellidos = document.createElement('input') // Creamos la etiqueta <input></input>
            inputApellidos.type = 'text' // Le damos a la etiqueta el tipo <input type="text"></input>
            inputApellidos.id =
                'apellidos' // Le da damos a la etiqueta el id <input type="text" id="apellidos"></input>
            div1.appendChild(
                inputApellidos) //Fin de la etiqueta <p>Apellidos: <input type="text" id="apellidos"></input></p>

            br = document.createElement('br')
            div1.appendChild(br)
            br = document.createElement('br')
            div1.appendChild(br)

            let direccion = document.createElement('p') //Creamos la etiqueta <p></p>
            let textoDireccion = document.createTextNode(' Direccion: ')
            div1.appendChild(textoDireccion) //Añadimos a la etiqueta <p>Direccion: </p>
            let inputDireccion = document.createElement('input') // Creamos la etiqueta <input></input>
            inputDireccion.type = 'text' // Le damos a la etiqueta el tipo <input type="text"></input>
            inputDireccion.id =
                'direccion' // Le da damos a la etiqueta el id <input type="text" id="direccion"></input>
            div1.appendChild(
                inputDireccion) //Fin de la etiqueta <p>Direccion: <input type="text" id="direccion"></input></p>

            br = document.createElement('br')
            div1.appendChild(br)
            br = document.createElement('br')
            div1.appendChild(br)

            let telefono = document.createElement('p') //Creamos la etiqueta <p></p>
            let textoTelefono = document.createTextNode(' Telefono: ')
            div1.appendChild(textoTelefono) //Añadimos a la etiqueta <p>Telefono: </p>
            let inputTelefono = document.createElement('input') // Creamos la etiqueta <input></input>
            inputTelefono.type = 'text' // Le damos a la etiqueta el tipo <input type="text"></input>
            inputTelefono.id = 'telefono' // Le da damos a la etiqueta el id <input type="text" id="telefono"></input>
            div1.appendChild(
                inputTelefono) //Fin de la etiqueta <p>Telefono: <input type="text" id="telefono"></input></p>

            br = document.createElement('br')
            div1.appendChild(br)
            br = document.createElement('br')
            div1.appendChild(br)
        }

        function generarRadioButton() {
            v = new Array("Muy bueno", "Bueno", "Mal",
                "Muy mal") // Insertamos en un array los valores que queremos mostrar

            for (radios in v) {
                radio = document.createElement('input') // Creamos la etiqueta <input></input>
                etiqueta = document.createElement('label') // Creamos la etiqueta <label></label>
                texto = document.createTextNode(v[radios])
                br = document.createElement('br') // Dejamos un espacio entre los radio button
                radio.name = "notas" // Le asignamos un valor que sea común a los valores
                radio.type = 'radio' // Le asignamos el tipo radio
                radio.value = v[radios] // Metemos los valores del array
                etiqueta.appendChild(texto) //<label="valorDelArray"></label>
                etiqueta.appendChild(
                    radio
                ) //<label="valorDelArray"><input type="radio" name="radio" values="valoresDelArray"></input></label>
                div1.appendChild(etiqueta)
                div1.appendChild(br)
            }

            br = document.createElement('br')
            div1.appendChild(br)
            br = document.createElement('br')
            div1.appendChild(br)

            i = new Array("Azul", "Rojo", "Verde", "Amarillo")

            for (radios in i) {
                radio = document.createElement('input')
                etiqueta = document.createElement('label')
                texto = document.createTextNode(i[radios])
                br = document.createElement('br')
                radio.name = "colores"
                radio.type = 'radio'
                radio.value = i[radios]
                etiqueta.appendChild(texto)
                etiqueta.appendChild(radio)
                div1.appendChild(etiqueta)
                div1.appendChild(br)
            }

            br = document.createElement('br')
            div1.appendChild(br)
            br = document.createElement('br')
            div1.appendChild(br)

        }

        function generarCheckbox() {
            let checkbox = document.createElement('input') //<input></input>
            checkbox.type = 'checkbox' //<input type="checkbox"></input>
            checkbox.name = 'checkbox' //<input type="checkbox" name="checkbox"></input>
            checkbox.value = '1' //<input type="checkbox" name="checkbox" value="1"></input>
            checkbox.id = 'checkbox1' //<input type="checkbox" name="checkbox" value="1" id="checkbox1"></input>
            let label = document.createElement('label') //<label></label>
            label.htmlFor = 'checkbox1'
            let textoLabel1 = document.createTextNode('Este es mi primer checkbox')
            label.appendChild(textoLabel1) //<label>Este es mi primer checkbox</label>
            div1.appendChild(checkbox)
            div1.appendChild(
                label
            ) //<label><input type="checkbox" name="checkbox" value="1" id="checkbox1"></input>>Este es mi primer checkbox</label>

            br = document.createElement('br')
            div1.appendChild(br)

            checkbox = document.createElement('input')
            checkbox.type = 'checkbox'
            checkbox.name = 'checkbox'
            checkbox.value = '2'
            checkbox.id = 'checkbox2'
            label = document.createElement('label')
            label.htmlFor = 'checkbox2'
            let textoLabel2 = document.createTextNode('Este es mi segundo checkbox')
            label.appendChild(textoLabel2)
            div1.appendChild(checkbox)
            div1.appendChild(label)

            br = document.createElement('br')
            div1.appendChild(br)

            checkbox = document.createElement('input')
            checkbox.type = 'checkbox'
            checkbox.name = 'checkbox'
            checkbox.value = '3'
            checkbox.id = 'checkbox3'
            label = document.createElement('label')
            label.htmlFor = 'checkbox3'
            let textoLabel3 = document.createTextNode('Este es mi tercer checkbox')
            label.appendChild(textoLabel3)
            div1.appendChild(checkbox)
            div1.appendChild(label)

            br = document.createElement('br')
            div1.appendChild(br)

            checkbox = document.createElement('input')
            checkbox.type = 'checkbox'
            checkbox.name = 'checkbox'
            checkbox.value = '4'
            checkbox.id = 'checkbox4'
            label = document.createElement('label')
            label.htmlFor = 'checkbox4'
            let textoLabel4 = document.createTextNode('Este es mi cuarto checkbox')
            label.appendChild(textoLabel4)
            div1.appendChild(checkbox)
            div1.appendChild(label)

            br = document.createElement('br')
            div1.appendChild(br)

            checkbox = document.createElement('input')
            checkbox.type = 'checkbox'
            checkbox.name = 'checkbox'
            checkbox.value = '5'
            checkbox.id = 'checkbox5'
            label = document.createElement('label')
            label.htmlFor = 'checkbox5'
            let textoLabel5 = document.createTextNode('Este es mi quinto checkbox')
            label.appendChild(textoLabel5)
            div1.appendChild(checkbox)
            div1.appendChild(label)

            br = document.createElement('br')
            div1.appendChild(br)
            br = document.createElement('br')
            div1.appendChild(br)
        }

        function generarImagenes() {
            let imagen1 = document.createElement('img')
            imagen1.src = 'img/fotoDom.png'
            imagen1.width = 300
            imagen1.height = 300
            div1.appendChild(imagen1) //<img src="img/fotoDom.png" width=300 height=300>

            let imagen2 = document.createElement('img')
            imagen2.src = 'img/html-dom.jpg'
            imagen2.width = 300
            imagen2.height = 300
            div1.appendChild(imagen2)

            br = document.createElement('br')
            div1.appendChild(br)
            br = document.createElement('br')
            div1.appendChild(br)
        }

        function generarSelect() {
            let select = document.createElement('select') //<select></select>
            select.name = "equipos" //<select name="equipos"></select>
            select.id = "equipos" //<select name="equipos" id="equipos"></select>
            let option1 = document.createElement('option') //<option></option>
            let option2 = document.createElement('option') //<option></option>
            let option3 = document.createElement('option') //<option></option>
            let option4 = document.createElement('option') //<option></option>
            let option5 = document.createElement('option') //<option></option>
            let realMadrid = document.createTextNode("Real Madrid CF")
            let valencia = document.createTextNode("Valencia FC")
            let fcb = document.createTextNode("FC Barcelona")
            let atletico = document.createTextNode("Atletico de Madrid FC")
            let sevilla = document.createTextNode("Sevilla FC")
            option1.appendChild(realMadrid) //<option>Real Madrid CF</option>
            option2.appendChild(valencia) //<option>Valencia FC</option>
            option3.appendChild(fcb) //<option>FC Barcelona</option>
            option4.appendChild(atletico) //<option>Atletico de Madrid FC</option>
            option5.appendChild(sevilla) //<option>Sevilla FC</option>
            select.appendChild(option1)
            select.appendChild(option2)
            select.appendChild(option3)
            select.appendChild(option4)
            select.appendChild(option5)
            div1.appendChild(select)
            /*
                <select name="equipos" id="equipos">
                    <option>Real Madrid CF</option>
                    <option>Valencia FC</option>
                    <option>FC Barcelona</option>
                    <option>Atletico de Madrid FC</option>
                    <option>Sevilla FC</option>
                </select>
             */

            br = document.createElement('br')
            div1.appendChild(br)
            br = document.createElement('br')
            div1.appendChild(br)

        }

        function generarTextArea() {
            let textArea = document.createElement('textarea')
            textArea.rows = 20
            textArea.cols = 100
            div1.appendChild(textArea) //<textarea rows="20" cols="100"></textarea>
        }
    </script>
</head>

<body onload="generarFormulario()">
    <div id="div1"></div>
</body>

</html>
